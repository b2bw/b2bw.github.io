---
layout: default
---
<article class="section" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="section-header">
    <h2 class="post-title" itemprop="name headline">{{ page.subsite-header | escape }}</h2>
  </header>
  <div class="section-content" itemprop="articleBody">
      {{ content | remove:page.excerpt }}
  </div>
</article>
